<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="login_page.css">
  <link rel="icon" href="website_logo.png">
</head>

<body>
<div>
<img src="" alt="">
</div>
  <h1>JSPM's Jayawantrao Sawant College Of Engineering, Pune</h1>
  <h2> Classroom Login </h2>
  <div class="jscoe_logo">
<img src="jscoe_logo.png" alt="jscoe logo" class="logo">
  </div>
  <div class="accountbnt">
    <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
    <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Create Account</button>
  </div>

  <div id="id01" class="modal">

    <form class="modal-content animate" action="" method="post">
      <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close">&times;</span>
        <img src="accountimg.png" alt="avatar" class="avatar">
      </div>

      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <button type="submit">Login</button>
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      </div>
    </form>
  </div>

  <div id="id02" class="modal">

    <form class="modal-content animate" action="" method="post">
      <div class="container">
        <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close">&times;</span>
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr size="2px" noshade>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

        <div class="clearfix" style="background-color:#f1f1f1">
          <button type="button" onclick="document.getElementById('id02').style.display='none'" class="cancelbtn">Cancel</button>
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
